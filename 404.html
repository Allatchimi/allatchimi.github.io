<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirection</title>
    <script>
      // Redirige vers l'index en conservant le chemin
      sessionStorage.redirect = location.pathname;
      window.location.href = '/';
    </script>
  </head>
  <body>
    <div className="text-center">
        <img 
          src="/404-illustration.svg" 
          alt="404 Error" 
          className="mx-auto w-64 mb-8"
        />
        <h2 className="text-2xl font-semibold mb-2">Oups ! Page introuvable</h2>
        <p className="mb-6">La page que vous cherchez n'existe pas ou a été déplacée.</p>
      </div>
      <div className="text-center">
        <a 
          href="/" 
          className="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
        >
        Redirection vers l'accueil...
        </a>
      </div>
    
  </body>
</html>
